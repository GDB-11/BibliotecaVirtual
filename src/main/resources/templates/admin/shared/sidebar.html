<!-- src/main/resources/templates/admin/shared/sidebar.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sidebar</title>
</head>
<body>
    <div class="sidebar" th:fragment="sidebar">
        <div class="sidebar-header">
            <h5 class="mb-0">Panel de Control</h5>
            <small class="text-white-50">Sistema de Gestión</small>
        </div>
        
        <nav class="nav flex-column py-3">
            <!-- Dashboard -->
            <a class="nav-link" th:href="@{/admin/dashboard}" data-page="dashboard">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>

            <!-- Operations Section -->
            <div class="px-3 pt-3 pb-2">
                <small class="text-white-50 text-uppercase fw-bold">Operaciones</small>
            </div>

            <a class="nav-link" th:href="@{/admin/alquileres}" data-page="alquileres">
                <i class="bi bi-book"></i>
                <span>Alquileres</span>
            </a>
            
            <!-- Reports Section -->
            <div class="px-3 pt-3 pb-2">
                <small class="text-white-50 text-uppercase fw-bold">Reportes</small>
            </div>
            
            <a class="nav-link" th:href="@{/admin/libros-alquiler}" data-page="libros-alquiler">
                <i class="bi bi-bookmark-check"></i>
                <span>Libros en Alquiler</span>
            </a>
            
            <a class="nav-link" th:href="@{/admin/libros-pedidos}" data-page="libros-pedidos">
                <i class="bi bi-graph-up-arrow"></i>
                <span>Libros Más Pedidos</span>
            </a>
            
            <a class="nav-link" th:href="@{/admin/autores-pedidos}" data-page="autores-pedidos">
                <i class="bi bi-people-fill"></i>
                <span>Autores Más Pedidos</span>
            </a>
            
            <!-- Maintenance Section -->
            <div class="px-3 pt-3 pb-2">
                <small class="text-white-50 text-uppercase fw-bold">Mantenimiento</small>
            </div>
            
            <a class="nav-link" th:href="@{/admin/libros}" data-page="libros">
                <i class="bi bi-book"></i>
                <span>Gestión de Libros</span>
            </a>

            <a class="nav-link" th:href="@{/admin/ejemplares}" data-page="ejemplares">
                <i class="bi bi-journals"></i>
                <span>Gestión de Ejemplares</span>
            </a>
            
            <a class="nav-link" th:href="@{/admin/autores}" data-page="autores">
                <i class="bi bi-person-badge"></i>
                <span>Gestión de Autores</span>
            </a>

            <a class="nav-link" th:href="@{/admin/usuarios}" data-page="usuarios">
                <i class="bi bi-people"></i>
                <span>Gestión de Usuarios</span>
            </a>
            
            <!-- Additional Options -->
            <div class="px-3 pt-3 pb-2">
                <small class="text-white-50 text-uppercase fw-bold">Sistema</small>
            </div>
            
            <a class="nav-link" th:href="@{/admin/configuracion}" data-page="configuracion">
                <i class="bi bi-gear"></i>
                <span>Configuración</span>
            </a>
        </nav>
    </div>
    
    <script>
        // Active navigation link highlight usando JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.sidebar .nav-link');
            
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                if (linkPath === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
