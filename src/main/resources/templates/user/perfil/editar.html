<!DOCTYPE html>
<html lang="es" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout}">
<head>
    <title>Editar Perfil - Biblioteca Virtual</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="container">
                <h1 class="display-4"><i class="bi bi-pencil me-2"></i>Editar Perfil</h1>
                <p class="lead">Actualiza tu información personal</p>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/user/perfil/editar}" method="post">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           th:value="${user.email}" required>
                                    <div class="form-text">Este será tu email de acceso al sistema</div>
                                </div>

                                <hr class="my-4">

                                <div class="alert alert-info">
                                    <i class="bi bi-info-circle me-2"></i>
                                    Para cambiar tu contraseña, ve a la sección de <a th:href="@{/user/perfil/cambiar-password}" class="alert-link">Cambiar Contraseña</a>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/user/perfil}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i> Guardar Cambios
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
