<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual - Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-start: #2ecc71;
            --primary-end: #1abc9c;
            --secondary-start: #3498db;
            --secondary-end: #2980b9;
            --accent-color: #f1c40f;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f0fe 100%);
        }
        .navbar {
            background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%) !important;
            box-shadow: 0 4px 20px rgba(46, 204, 113, 0.3);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .nav-link {
            font-size: 1.1rem;
            margin: 0 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        .dropdown-menu {
            border: none;
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.2);
        }
        .footer {
            margin-top: auto;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .page-header {
            background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.3);
            position: relative;
            overflow: hidden;
        }
        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-end), var(--primary-start));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        .btn-outline-primary {
            color: var(--primary-start);
            border-color: var(--primary-start);
        }
        .btn-outline-primary:hover {
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            border-color: transparent;
        }
        .badge {
            padding: 8px 12px;
            border-radius: 8px;
        }
        .badge.bg-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60) !important;
        }
        .badge.bg-info {
            background: linear-gradient(135deg, #3498db, #2980b9) !important;
        }
        .badge.bg-warning {
            background: linear-gradient(135deg, #f1c40f, #f39c12) !important;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.2);
        }
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: white;
            font-size: 2rem;
        }
        .pagination .page-link {
            color: var(--primary-start);
            border: none;
            margin: 0 3px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .pagination .page-link:hover {
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: white;
            transform: translateY(-2px);
        }
        .pagination .active .page-link {
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: white;
        }
        .table {
            border-radius: 15px;
            overflow: hidden;
        }
        .table thead {
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/user/dashboard}">
                <i class="bi bi-book-half me-2"></i>Biblioteca Virtual
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/dashboard}">
                            <i class="bi bi-house-door"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/catalogo}">
                            <i class="bi bi-grid"></i> Catálogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/historial}">
                            <i class="bi bi-clock-history"></i> Mi Historial
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> Mi Cuenta
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/user/perfil}"><i class="bi bi-person"></i> Perfil</a></li>
                            <li><a class="dropdown-item" th:href="@{/user/perfil/editar}"><i class="bi bi-pencil"></i> Editar Perfil</a></li>
                            <li><a class="dropdown-item" th:href="@{/user/perfil/cambiar-password}"><i class="bi bi-key"></i> Cambiar Contraseña</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main>
        <div layout:fragment="content">
            <!-- El contenido específico de cada página irá aquí -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-white-50">
                <i class="bi bi-c-circle"></i> 2026 Biblioteca Virtual - Todos los derechos reservados
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
