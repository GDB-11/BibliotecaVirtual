<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Usuario - Biblioteca Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <style>
        :root {
            --primary-start: #2ecc71;
            --primary-end: #1abc9c;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f0fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(46, 204, 113, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header i {
            font-size: 60px;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .register-header h2 {
            color: #2c3e50;
            font-weight: bold;
        }
        .form-label {
            color: #34495e;
            font-weight: 500;
        }
        .form-control {
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--primary-start);
            box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            border: none;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.4);
        }
        .login-link {
            margin-top: 25px;
            text-align: center;
        }
        .login-link a {
            color: var(--primary-start);
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <i class="bi bi-person-plus"></i>
                <h2>Crear Cuenta</h2>
                <p class="text-muted">Regístrate para acceder a la biblioteca</p>
            </div>

            <!-- Mensajes de error/success -->
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="bi bi-exclamation-triangle me-2"></i>
                Error en el registro. Intenta nuevamente.
            </div>

            <div th:if="${param.success}" class="alert alert-success">
                <i class="bi bi-check-circle me-2"></i>
                Registro exitoso. Por favor inicia sesión.
            </div>

            <!-- Formulario de registro -->
            <form th:action="@{/user/registro}" method="post">
                <div class="mb-3">
                    <label class="form-label">
                        <i class="bi bi-envelope me-2"></i>Email
                    </label>
                    <input type="email" class="form-control" name="email" 
                           placeholder="usuario@email.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="bi bi-lock me-2"></i>Contraseña
                    </label>
                    <input type="password" class="form-control" name="password" 
                           placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="bi bi-lock me-2"></i>Confirmar Contraseña
                    </label>
                    <input type="password" class="form-control" name="confirmPassword" 
                           placeholder="Repite tu contraseña" required minlength="6">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Acepto los <a href="#">términos y condiciones</a>
                    </label>
                </div>

                <button type="submit" class="btn-register">
                    <i class="bi bi-check-circle"></i> Registrarse
                </button>
            </form>

            <!-- Enlace a login -->
            <div class="login-link">
                ¿Ya tienes cuenta? 
                <a th:href="@{/user/login}">Inicia sesión aquí</a>
            </div>
        </div>
    </div>

    <script>
        // Validación simple de contraseñas
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.querySelector('input[name="password"]').value;
            const confirm = document.querySelector('input[name="confirmPassword"]').value;
            
            if (password !== confirm) {
                e.preventDefault();
                alert('Las contraseñas no coinciden');
            }
        });
    </script>
</body>
</html>
