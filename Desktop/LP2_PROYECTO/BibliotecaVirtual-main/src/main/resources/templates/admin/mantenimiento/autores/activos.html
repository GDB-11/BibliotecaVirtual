<!DOCTYPE html>
<html lang="es" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Autores Activos</title>
    <th:block layout:fragment="extra-css">
        <style>
            .author-card {
                transition: transform 0.3s;
                border-left: 4px solid #28a745;
            }
            .author-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
            .author-mini-avatar {
                width: 60px;
                height: 60px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 1.5rem;
                font-weight: bold;
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="content-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-0"><i class="bi bi-check-circle-fill text-success me-2"></i>Autores Activos</h2>
                    <p class="text-muted mb-0">Listado de autores disponibles para consultas</p>
                </div>
                <div>
                    <span class="badge bg-success fs-6 p-3" th:text="${#lists.size(autoresActivos)} + ' autores activos'">10 autores activos</span>
                </div>
            </div>
        </div>

        <!-- Active Authors Grid -->
        <div class="row g-4">
            <div th:each="author : ${autoresActivos}" class="col-md-6 col-lg-4">
                <div class="card author-card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="author-mini-avatar me-3">
                                <span th:text="${#strings.substring(author.autor, 0, 1)}">A</span>
                            </div>
                            <div>
                                <h5 class="card-title mb-1" th:text="${author.autor}">Nombre del autor</h5>
                                <small class="text-muted" th:text="${author.pais}">Pa√≠s</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="row text-center">
                                <div class="col-6">
                                    <div class="border rounded p-2">
                                        <small class="d-block text-muted">Nacimiento</small>
                                        <strong th:text="${author.anioNacimiento}">1900</strong>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="border rounded p-2">
                                        <small class="d-block text-muted">Fallecimiento</small>
                                        <strong th:text="${author.anioFallecimiento ?: 'Presente'}">Presente</strong>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <a th:href="@{/admin/mantenimiento/autores/{id}(id=${author.authorId})}" 
                               class="btn btn-outline-success btn-sm">
                                <i class="bi bi-eye"></i> Ver detalles
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(autoresActivos)}" class="col-12">
                <div class="text-center py-5">
                    <i class="bi bi-people display-1 text-muted"></i>
                    <h4 class="text-muted mt-3">No hay autores activos</h4>
                    <a th:href="@{/admin/mantenimiento/autores}" class="btn btn-primary mt-3">
                        <i class="bi bi-arrow-left"></i> Ver todos los autores
                    </a>
                </div>
            </div>
        </div>

        <!-- Export Button -->
        <div th:unless="${#lists.isEmpty(autoresActivos)}" class="row mt-4">
            <div class="col-12 text-end">
                <button class="btn btn-outline-secondary" onclick="window.print()">
                    <i class="bi bi-printer"></i> Imprimir listado
                </button>
            </div>
        </div>
    </div>
</body>
</html>
